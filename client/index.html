<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Shipping Form</title>
  </head>
  <body>
    <form>
      <div><label for="firstname">First Name:</label><input type="text" id="firstname"
        placeholder="First Name" required/></div>
        <div><label for="lastname">Last Name:</label><input type="text" id="lastname"
          placeholder="Last Name" required/></div>
      <div><label for="email">Email:</label><input type="email" id="email
        placeholder="Email Address" required/></div>
      <div><label for="phone">Phone Number:</label><input type="tel" id="phone"
        placeholder="Phone Number" required/></div>
      <div><label for="address">Street Address:</label><input type="text" id="address"
        placeholder="Street Address" required/></div>
      <div><label for="city">City:</label><input type="text" id="city"
        placeholder="City" required/></div>
      <div><label for="state">State/Province/Region:</label><input type="text" id="state"
        placeholder="State/Province/Region" required/></div>
      <div><label for="Country">Country</label><input type="text" id="country"
        placeholder="Country" required/></div>
      <div><label for="zip">Zip/Postal Code:</label><input type="number" id="zip"
        placeholder="Zip/Postal Code" required/></div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <!-- 'Connect' JS to this HTML file. -->
    <script src="./scripts.js"></script>
  </body>
</html>
